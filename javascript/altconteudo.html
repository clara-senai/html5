<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    
    <p id="parágrafo">OLA!!</p>

    <script>
        function mFunção(){
            var x = document.getElementById("parágrafo");
            x.innerHTML="Hello!!";
            x.style.color = 'blue';
        }
    </script>
    
    <button onclick="mFunção();">Alterar</button>
</body>
</html>
